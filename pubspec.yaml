  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/image/app_icon_512.png'
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/image/app_icon_256_background_opacity0.png'

flutter:

  uses-material-design: true

  assets:
    - assets/image/app_theme.png
