dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # fireBase
  firebase_core: ^2.15.1
  cloud_firestore: ^4.8.5
  firebase_auth: ^4.7.3
  firebase_storage: ^11.2.6
  firebase_remote_config: ^4.2.5

  # riverPod
  hooks_riverpod: ^2.3.6

  # カレンダー
  intl: ^0.18.0
  table_calendar: ^3.0.4
